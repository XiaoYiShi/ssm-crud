<script>
    $.get("http://localhost:8080/demo",function (data) {
       // alert($("tr:gt(0)").length)    10
       //  alert((data.length))    10
        $.each(data,function (index,value) {
            $(".table").find("tr").eq(index+1).children().eq(0).html(value.cname)
            $(".table").find("tr").eq(index+1).children().eq(1).html(value.gender)
            $(".table").find("tr").eq(index+1).children().eq(2).html(value.birthday)
            $(".table").find("tr").eq(index+1).children().eq(3).html(value.cellphone)
            $(".table").find("tr").eq(index+1).children().eq(4).html(value.email)
            $(".table").find("tr").eq(index+1).children().eq(5).html(value.description)
        })


    })

    $(function () {
        // $('#id').jqPaginator('option', {
        //     currentPage: 1
        // });
        $.get("http://localhost:8080/pageInfo",function (data) {
               var json =  JSON.parse(data)


            $(".pagination").jqPaginator("option",{
                totalPages:json.totalPages,
                totalCounts:json.totalCounts
            })
        })

    })
    $(".pagination").jqPaginator({
        totalPages: 100,
        visiblePages: 10,
        currentPage: 1,
        first: '<li class="first"><a href="javascript:void(0);">First</a></li>',
        prev: '<li class="prev"><a href="javascript:void(0);">Previous</a></li>',
        next: '<li class="next"><a href="javascript:void(0);">Next</a></li>',
        last: '<li class="last"><a href="javascript:void(0);">Last</a></li>',
        page: '<li class="page"><a href="javascript:void(0);">{{page}}</a></li>',

        onPageChange: function (num) {
                $.get("http://localhost:8080/find/"+num,function (data) {
                    var json = JSON.parse(data)

                    $.each(json,function (index,value) {

                        $(".table").find("tr").eq(index+1).children().eq(0).html(value.cname)
                        $(".table").find("tr").eq(index+1).children().eq(1).html(value.gender)
                        $(".table").find("tr").eq(index+1).children().eq(2).html(value.birthday)
                        $(".table").find("tr").eq(index+1).children().eq(3).html(value.cellphone)
                        $(".table").find("tr").eq(index+1).children().eq(4).html(value.email)
                        $(".table").find("tr").eq(index+1).children().eq(5).html(value.description)
                    })
                })
        }

    })

</script>
